{% extends "base.html" %}

{% block main %}
<h3 class="mx-5">Article Posts</h3>
<div style="width:50rem; margin:auto;" class="" >
  <form action="{{ url_for('index') }}" class="row g-3 justify-content-end" enctype="multipart/form-data" method="post" style=" margin:10px 0 10px auto;">
    {{ form.csrf_token }}
    <div class="col-auto">
      {{ form.search(class="form-control ") }}
    </div>
    <div class="col-auto">
      {{ form.submit(class="btn btn-outline-dark ") }}
    </div>
  </form>
</div>
  {% for article in articles %}
    <div class="row justify-content-center">
      <div class="card justify-content-center" style="width: 50rem;">
        <div class="card-body">
          <a id="articlelink" href="{{ url_for('viewarticle', article_id=article.id) }}"><h3>{{ article.title }}</h3></a>
          
          <p>Location: {{ article.location }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
