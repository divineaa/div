<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--My own CSS-->
    <link rel="stylesheet" href="divineDesign.css">
    <title>SAB</title>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

    <script>
      
      let $select = $('select2'), 
        $parent = $select.parent();

      $select.select2({
        dropdownParent: $parent
      });
    </script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-1">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SAB-WA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Articles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Post Article</a>
              </li>
            </ul>
            <form class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li> 
                </ul>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
            <h1>Post Article</h1>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Title of Article</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="title of article here">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Content of the Article</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="15"></textarea>
              </div>
              <div class="mb-3">
                <label for="formFile" class="form-label">Upload Picture</label>
                <input class="form-control" type="file" id="formFile">
              </div>
              <div class="mb-3">
                <label>Select</label>
                <select id="select2" name="select2" class="form-control select2">
                  <option>Choose Location</option> 
                  <option>Abra</option> 
                  <option>Agusan del Norte</option> 
                  <option>Agusan del Sur</option> 
                  <option>Aklan</option> 
                  <option>Albay</option> 
                  <option>Antique</option> 
                  <option>Apayao</option> 
                  <option>Aurora</option> 
                  <option>Baguio City</option> 
                  <option>Basilan</option> 
                  <option>Bataan</option> 
                  <option>Batanes</option> 
                  <option>Benguet</option> 
                  <option>Biliran</option> 
                  <option>Bohol</option> 
                </select>
              </div>
              <div class="mb-3">
                <button type="button" class="btn btn-dark ">Post Article</button>
                <button type="button" class="btn btn-secondary ">Cancel</button>
                
              </div>
        </div>
       </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
